<!doctype html>
<html>
<head>
  <title>Socket.IO chat</title>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
  $(document).ready(function() {
    var socket = io();

    $('form').submit(function(e){
      return false;
    });

    $('#initial').click(function() {
      console.log("Inside initial submit");
      socket.emit('stateChange', 'initial');
    });

    $('#second').click(function() {
      console.log("Inside second submit");
      socket.emit('stateChange', 'question');
    });

    $('#final').click(function() {
      console.log("Inside final submit");
      socket.emit('stateChange', 'answer');
    });

  });
  </script>
  <style>
  </style>
</head>
<body>
  <form>
    <button id='initial'>Initial State</button>
    <button id='second'>Second State</button>
    <button id='final'>Final State</button>
  </form>
</body>
</html>
